<!DOCTYPE html>
<html lang="en" lang="en ng-app">
	<head>
		<title>Angular Material - Starter App</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="./angular-material/angular-material.css"/>

		<style type="text/css">
			/**
			 * Hide when Angular is not yet loaded and initialized
			 */
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			  display: none !important;
			}
		</style>
	</head>

	<body data-ng-app="muxer" layout="row" data-ng-cloak>
		<div data-ng-controller="muxer-login" layout="column" data-ng-cloak class="md-inline-form">
			<md-content layout-padding layout="row" layout-sm="column">
				<md-input-container>
					<label>Username</label>
					<input data-ng-model="user.username">
				</md-input-container>
				<md-input-container>
					<label>Password</label>
					<input data-ng-model="user.password" type="password">
				</md-input-container>
				
				<md-button class="md-primary md-raised" ng-click="showData($event)">
				Login
				</md-button>
			</md-content>
		</div>
		
		<script src="./angular/angular.js"></script>
		<script src="./angular-animate/angular-animate.js"></script>
		<script src="./angular-aria/angular-aria.js"></script>
		<script type="text/javascript" src="./angular-material/angular-material.js"></script>

		<script type="text/javascript">
			angular.module('muxer', ['ngMaterial']).controller('muxer-login', function($scope) {
			$scope.user = {
			  username: 'Username or email',
			  password: 'password',
			  };
			  
			$scope.showData = function(ev) {
				console.log($scope.user.username + " : " + $scope.user.password);
			};
		});
		</script>
		
  </body>
</html>
