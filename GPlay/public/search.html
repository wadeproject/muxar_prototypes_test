<!DOCTYPE html>
<html lang="en" lang="en ng-app">
	<head>
		<title>Muxar - Main page mock-up</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="https://material.angularjs.org/latest/angular-material.min.css"/>

		<style type="text/css">
			/**
			 * Hide when Angular is not yet loaded and initialized
			 */
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
				display: none !important;
			}
			
			.down-sidebar {
				margin-top : 64px;
			}
			
		</style>
	</head>

	<body data-ng-app="muxer" layout="row" data-ng-cloak class="md-body-2">	
		<section layout="row" flex>
			<md-content layout-fill>
				<md-toolbar>
					<div class="md-toolbar-tools">
						<h1> MUXar - Musical UX Smart Enhancer</h1>
						<span flex></span>
					</div>
				</md-toolbar>
				<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
					<div flex=33 layout="column">
						<md-card layout-padding>
							<md-card-title>
								<md-card-title-text>
									<span class="md-headline">Search</span>
								</md-card-title-text>
							</md-card-title>
							<md-card-content>
							<div data-ng-controller="main" layout="column" data-ng-cloak class="md-inline-form">
								<md-input-container>
								<label>Preference</label>
								<md-select ng-model="selectedPreference">
									<md-option ng-repeat="preference in preferences" value="{{preference}}">
									{{preference}}
									</md-option>
								</md-select>
								</md-input-container>
								<md-input-container>
									<label>Keywords</label>
									<input data-ng-model="keywords" type="text" required>
								</md-input-container>
								<br/>
								<md-button class="md-primary md-raised" ng-click="doSearch(keywords)">
								Search
								</md-button>
							</div>
							</md-card-content>
						</md-card>
					</div>
				</md-content>
			</md-content>
		</section>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>

		<script type="text/javascript">
		angular.module('muxer', ['ngMaterial', 'ngAnimate']).controller('main', function ($scope, $timeout, $http, $log) {
			$scope.preferences = ['By Artist', 'By Album', 'By Song'];
			$scope.selectedPreference = $scope.preferences[0];
			
			$scope.doSearch = function(keywords) {
				console.log($scope.selectedPreference + " : " + keywords);
				
				/*
				$http({
					url: '/api/login',
					method: "POST",
					data: { 'email' : user.email, 'password' : user.password }
				})
				.then(function(response) {
					console.log(response);
				}, 
				function(response) { // optional
					console.log(response)
				});*/
			};
		}).config(function($mdThemingProvider) {
			$mdThemingProvider.theme('default').primaryPalette('blue').accentPalette('red');
		});
		</script>
		
  </body>
</html>
